
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="person">
    <th mat-header-cell *matHeaderCellDef>Person</th>
    <td mat-cell *matCellDef="let element">{{ element.person?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="bank">
    <th mat-header-cell *matHeaderCellDef>Bank</th>
    <td mat-cell *matCellDef="let element">{{ element.bank?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      <p class="text-center">
        {{ element.amount }}
      </p>
      </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex flex-col items-center justify-center gap-2">
        {{ element.status }}
        <button *ngIf="element.status == transactionStatuses.APPROVED" mat-button (click)="closeTransaction(element)">
          Close
        </button>
      </div>
    </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
