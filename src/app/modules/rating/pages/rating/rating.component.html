<section class="flex flex-col justify-center items-center text-center">
  <h1>TOP Rating</h1>
  <div class="flex justify-center gap-5 p-5 mt-5">
    <div>
      <b>Top Debtors</b>
      <p *ngFor="let person of persons">{{ person.name }} {{ person.debt }}</p>
    </div>
    <div>
      <b>Top Creditors</b>
      <div *ngFor="let bank of banks">{{ bank.name }} {{ bank.totalDebt }}</div>
    </div>
  </div>
</section>
