<section
  class="flex w-full justify-center items-center min-h-screen flex-col gap-5 text-center"
>
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="flex w-full justify-center pt-5">
      <div class="h-[50px] w-[50px] rounded-[50%] bg-[lightgreen]"></div>
    </div>

    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ bank.name }}</div>
      <div class="flex flex-col">
        <span
          class="inline-block rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >Transactions Pending count:
          {{ bank.transactionsPending.length }}</span
        >
        <span
          class="inline-block rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >Transactions Approved count:
          {{ bank.transactionsApproved.length }}</span
        >
        <span
          class="inline-block rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >Transactions Closed count: {{ bank.transactionsClosed.length }}</span
        >
        <div></div>
      </div>
    </div>
    <div class="px-6 pt-4 pb-2">
      <button
        (click)="backToList()"
        class="inline-block bg-[green] rounded-full px-5 py-1 text-sm text-[white] mr-2 mb-2"
      >
        Back to list
      </button>
    </div>
  </div>
</section>
